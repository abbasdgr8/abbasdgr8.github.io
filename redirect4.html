  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
    integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

  <script>

    const table = document.querySelector("table");

    for (const row of table.rows) {

      for (const cell of row.cells) {

        const plaintext = decrypt(cell.getAttribute("enc"));
        cell.innerText = plaintext;

        if (plaintext.includes("linkedin")) {
          cell.innerHTML = `<a href=${plaintext}><img src="assets/css/images/LI-In-Bug.png" alt="" height=20 width=20 /></a>`;
        }

        if (plaintext.includes("twitter")) {
          cell.innerHTML = `<a href=${plaintext}><img src="assets/css/images/Twitter.png" alt="" height=20 width=20 /></a>`;
        }

        if (plaintext.includes("github")) {
          cell.innerHTML = `<a href=${plaintext}><img src="assets/css/images/github-mark.png" alt="" height=20 width=20 /></a>`;
        }

        if (plaintext.includes("Request")) {
          const name = decrypt(row.cells[0].getAttribute("enc"));
          const email = `mailto:abbasdgr8st@gmail.com?subject=Requesting contact info for ${name}`;
          cell.innerHTML = `<a href="${email}"> Request Contact Info </a>`;
        }

      }
    }

    function decrypt(encryptedString) {
      const decryptedBytes = CryptoJS.AES.decrypt(encryptedString, "My Secret Passphrase");
      const plaintext = decryptedBytes.toString(CryptoJS.enc.Utf8);
      return plaintext;
    }
  </script>
