  <script>

    // Title Header
    const title = document.getElementById("title");
    title.innerText = decrypt(title.getAttribute("enc"));


    // Contact Header
    const contact = document.getElementById("contact");
    contact.innerHTML = decrypt(contact.getAttribute("enc"));


    // Address Header
    const address = document.getElementById("address");
    address.innerHTML = decrypt(address.getAttribute("enc"));


    // Brief Table
    const briefTable = document.getElementById("brieftable")

    for (const row of briefTable.rows) {

      for (const cell of row.cells) {

        const plaintext = decrypt(cell.getAttribute("enc"));
        cell.innerText = plaintext;

        // if (cell.getAttribute("class") == 'bold') {

        // }

      }
    }


    // References Table
    const referencesTable = document.getElementById("listOfReferences")

    for (const row of referencesTable.rows) {

      for (const cell of row.cells) {

        const plaintext = decrypt(cell.getAttribute("enc"));
        cell.innerText = plaintext;

        if (plaintext.includes("linkedin")) {
          cell.innerHTML = `<a href=${plaintext} target="_blank"><img src="assets/css/images/LI-In-Bug.png" alt="" height=20 width=20 /></a>`;
        }

        if (plaintext.includes("twitter")) {
          cell.innerHTML = `<a href=${plaintext} target="_blank"><img src="assets/css/images/Twitter.png" alt="" height=20 width=20 /></a>`;
        }

        if (plaintext.includes("github")) {
          cell.innerHTML = `<a href=${plaintext} target="_blank"><img src="assets/css/images/github-mark.png" alt="" height=20 width=20 /></a>`;
        }

        if (plaintext.includes("Request")) {
          const name = decrypt(row.cells[0].getAttribute("enc"));
          const email = `mailto:abbasdgr8st@gmail.com?subject=Requesting contact info for ${name}`;
          cell.innerHTML = `<a href="${email}"><img src="assets/css/images/mail.png" alt="" height=20 width=20 /></a>`;
        }

      }
    }

    function decrypt(encryptedString) {
      const decryptedBytes = CryptoJS.AES.decrypt(encryptedString, "My Secret Passphrase");
      const plaintext = decryptedBytes.toString(CryptoJS.enc.Utf8);
      return plaintext;
    }
